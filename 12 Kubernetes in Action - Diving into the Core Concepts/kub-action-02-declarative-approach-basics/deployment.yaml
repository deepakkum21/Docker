apiVersion: apps/v1
kind: Deployment
metadata:
  name: second-app-deployment

# spec for deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: second-app
      tier: backend
  template:
    metadata:
      labels:
        app: second-app
        tier: backend
    # spec for container
    spec:
      containers:
        - name: second-node
          image: deepakkum21/kub-first-app:v2
        # - name: ...
        #   image: ...
